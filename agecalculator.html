<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./agecalculator.css">
   <script src="./agecalculaotr.js"> </script>
</head>
<body>
   <div class="container">
    <form action="">
        <div class="base">
           
            <div class="enter"><h4>Age Calulator</h4></div>
            <div class="block">
                <p class="title">Date</p>

                <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2">
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2">
            </div>

            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="YYYY" required="required" minlength="4" maxlength="4">
            </div>
        </div>

        <div class="base">
            <div class="enter">

                <input type="button" value="Submit" name="submit" onclick="age()">
            </div>
        </div>
        <div id="age"></div>
    </form>
   </div> 
</body>
</html>
